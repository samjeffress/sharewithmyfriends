<head>
  <title>Share With My Friends</title>
</head>

<body>
{{> loginButtons}}
  <h1>Welcome to Share With My Friends!</h1>
  <p>We want to make it easy to borrow things off your facebook friends, and track who's borrowed what of yours. </p>
  {{#if currentUser}}
	  {{> iown}}
	  {{> iveborrowed}}
	  {{> otherpeoplesthings}}
  {{else}}
  	<p>you should sign in (or sign up).</p>
  {{/if}}
</body>


<template name="iown">
<h3>Stuff I Own</h3>
	<ul>
	{{#each items}}
		<li>{{name}} {{#if borrowerId}} borrowed by {{borrowerId}}{{/if}}</li>
	{{/each}}
	</ul>
	{{> addsomethingiown}}
</template>

<template name="iveborrowed">
<h3>Stuff I've Borrowed</h3>
<ul>
	{{#each items}}
		<li>{{name}} owned by {{ownerId}}</li>
	{{/each}}
</ul>
</template>

<template name="addsomethingiown">
<h4>Add another item you own so others can borrow your sweet goods</h4>
<form class="addsomethingiown">
	<input type="text" name="itemName" placeholder="name of the thing you own" />
	<input type="submit">
</form>
</template>

<template name="otherpeoplesthings">
<h4>Stuff other people own</h4>
<ul>
	{{#each items}}
		<li>{{ownerId}} own's {{name}}
			<form class="otherpeoplesthings">
				<input type="hidden" name="itemId" value="{{_id}}"/>
				<input type="submit" value="pick it"/>
			</form>
		</li>
	{{/each}}
</ul>
</template>
